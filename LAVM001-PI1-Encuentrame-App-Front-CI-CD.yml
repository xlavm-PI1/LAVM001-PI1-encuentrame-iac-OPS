pool:
  name: Azure Pipelines
  demands: npm

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'npm test'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run -scripts test '

- task: Npm@1
  displayName: 'npm build'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run -scripts build'

- task: CopyFiles@2
  displayName: 'Copy Files to: app-front-ci'
  inputs:
    TargetFolder: '$(Build.ArtifactStagingDirectory)/app-front-ci'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: app-front'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/app-front-ci'
    ArtifactName: 'app-front'

